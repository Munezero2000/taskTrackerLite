<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${header}">Email Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .email-header {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 th:text="${header}">Header</h1>
        </div>
        <div class="email-body">
            <p th:text="${bodyText}">This is the main content of the email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 Task Tracker Lite</p>
        </div>
    </div>
</body>
</html>
